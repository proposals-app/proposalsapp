[workspace]
members = [
    "apps/detective",
    "apps/discourse",
    "apps/mapper",
    "apps/rindexer",
    "libs/rust/seaorm",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
alloy = "0.8.3"
anyhow = "1.0.95"
async-trait = "0.1.86"
axum = "0.7.9"
backtrace = "0.3.74"
chrono = "0.4.39"
csv = "1.3.1"
dotenv = "0.15.0"
fancy-regex = "0.14.0"
futures = "0.3.31"
hex = "0.4.3"
html-escape = "0.2.13"
itertools = "0.13.0"
lazy_static = "1.5.0"
num-bigint = "0.4.6"
once_cell = "1.20.3"
oneshot = "0.1.10"
opentelemetry = "0.27.1"
opentelemetry-appender-tracing = "0.27.0"
opentelemetry-http = "0.27.0"
opentelemetry-otlp = "0.27.0"
opentelemetry-proto = "0.27.0"
opentelemetry-semantic-conventions = "0.27.0"
opentelemetry_sdk = "0.27.1"
rand = "0.8.5"
regex = "1.11.1"
reqwest = { version = "0.12.12", default-features = false }
reqwest-middleware = "0.4.0"
reqwest-retry = "0.7.0"
rust_decimal = "1.36.0"
scraper = "0.22.0"
sea-orm = { version = "1.1.4", default-features = false }
serde = "1.0.217"
serde_json = "1.0.138"
thiserror = "2.0.11"
tokio = "1.43.0"
tracing = "0.1.41"
tracing-opentelemetry = "0.28.0"
tracing-subscriber = "0.3.19"
pyroscope = "0.5.8"
pyroscope_pprofrs = "0.2.8"
alloy-chains = "0.1.59"
ethers = "2.0"
rindexer = { git = "https://github.com/joshstevens19/rindexer", branch = "master" }

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
debug = true
debug-assertions = true
rpath = false
