[workspace]
members = [
    "apps/discourse",
    "apps/mapper",
    "apps/rindexer",
    "libs/rust/db",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
alloy = { version = "1.0.16", features = ["full"] }
alloy-ens = { version = "1.0.16", features = ["contract", "provider"] }
anyhow = "1.0.98"
async-trait = "0.1.88"
axum = "0.8.4"
backtrace = "0.3.75"
chrono = "0.4.41"
csv = "1.3.1"
dotenv = "0.15.0"
fancy-regex = "0.14.0"
futures = "0.3.31"
html-escape = "0.2.13"
lazy_static = "1.5.0"
once_cell = "1.21.3"
oneshot = "0.1.11"
# OpenTelemetry dependencies removed - using stdout JSON logging instead
# opentelemetry = "0.27.1"
# opentelemetry-appender-tracing = "0.27.0"
# opentelemetry-http = "0.27.0"
# opentelemetry-otlp = "0.27.0"
# opentelemetry-proto = "0.27.0"
# opentelemetry-semantic-conventions = "0.27.0"
# opentelemetry_sdk = "0.27.1"
rand = "0.9.1"
regex = "1.11.1"
reqwest = { version = "0.12.21", default-features = false }
reqwest-middleware = "0.4.2"
reqwest-retry = "0.7.0"
scraper = "0.23.1"
sea-orm = { version = "1.1.13", default-features = false }
serde = "1.0.219"
serde_json = "1.0.140"
thiserror = "2.0.12"
tokio = "1.45.1"
tracing = "0.1.41"
# tracing-opentelemetry = "0.28.0"  # Removed - using stdout logging
tracing-subscriber = "0.3.19"
# pyroscope = "0.5.8"  # Removed - using stdout logging
# pyroscope_pprofrs = "0.2.10"  # Removed - using stdout logging
# rindexer = { path = "../rindexer/core", package = "rindexer" }
rindexer = { git = "https://github.com/proposals-app/rindexer", branch = "proposalsapp", package = "rindexer" }
tokio-retry = "0.3.0"
serial_test = "3.2.0"
proposalsapp-db = { path = "libs/rust/db" }
utils = { path = "libs/rust/utils" }
mockito = "1.7"
proptest = "1.7"

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
debug = true
debug-assertions = true
rpath = false
