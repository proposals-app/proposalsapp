[workspace]
members = [
    "apps/detective/proposals/consumer",
    "apps/detective/proposals/producer",
    "apps/detective/sanity",
    "apps/detective/votes/consumer",
    "apps/detective/votes/producer",
    "libs/rust/contracts",
    "libs/rust/scanners",
    "libs/rust/seaorm",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
anyhow = "1.0.87"
async-trait = "0.1.82"
chrono = "0.4.38"
dotenv = "0.15.0"
ethers = "2.0.14"
futures = "0.3.30"
itertools = "0.13.0"
num-bigint = "0.4.6"
regex = "1.10.6"
reqwest = { version = "0.12.7", default-features = false }
reqwest-middleware = "0.3.3"
reqwest-retry = "0.6.1"
rocket = "0.5.1"
sea-orm = { version = "1.0.1", default-features = false }
serde = "1.0.210"
serde_json = "1.0.128"
tokio = "1.40.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
backtrace = "*"
opentelemetry = "0.21.0"
opentelemetry-appender-tracing = "0.2.0"
opentelemetry-contrib = "0.4.0"
opentelemetry-http = "0.10.0"
opentelemetry-otlp = "0.14.0"
opentelemetry-proto = "0.4.0"
opentelemetry_sdk = "0.21.2"
tracing-error = "0.2.0"
tracing-opentelemetry = "0.22.0"
hex = "0.4.3"
