[workspace]
members = [
    "apps/detective",
    "apps/discourse",
    "libs/rust/scanners",
    "libs/rust/seaorm",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
anyhow = "1.0.92"
async-trait = "0.1.83"
chrono = "0.4.38"
dotenv = "0.15.0"
futures = "0.3.31"
itertools = "0.13.0"
num-bigint = "0.4.6"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false }
reqwest-middleware = "0.3.3"
reqwest-retry = "0.6.1"
sea-orm = { version = "1.1.1", default-features = false }
serde = "1.0.214"
serde_json = "1.0.132"
tokio = "1.38.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
backtrace = "*"
opentelemetry = "0.25.0"
opentelemetry-appender-tracing = "0.25.0"
opentelemetry-semantic-conventions = "0.25.0"
once_cell = "1.20.2"
opentelemetry-appender-log = "0.25.0"
opentelemetry-http = "0.25.0"
opentelemetry-otlp = "0.25.0"
opentelemetry-proto = "0.25.0"
opentelemetry_sdk = "0.25.0"
tracing-error = "0.2.0"
tracing-opentelemetry = "0.27.0"
hex = "0.4.3"
oneshot = "0.1.8"
rust_decimal = "1.36"
rust_decimal_macros = "1.36"
axum = "0.7.7"
rand = "0.8.5"
lazy_static = "1.5.0"
alloy = "0.4.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
