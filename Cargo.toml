[workspace]
members = [
    "apps/detective",
    "apps/discourse",
    "apps/mapper",
    "libs/rust/seaorm",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
anyhow = "1.0.94"
async-trait = "0.1.83"
chrono = "0.4.39"
dotenv = "0.15.0"
futures = "0.3.31"
itertools = "0.13.0"
num-bigint = "0.4.6"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false }
reqwest-middleware = "0.4.0"
reqwest-retry = "0.7.0"
sea-orm = { version = "1.1.2", default-features = false }
serde = "1.0.216"
serde_json = "1.0.133"
tokio = "1.42.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
backtrace = "0.3.74"
opentelemetry = "0.27.1"
opentelemetry-appender-tracing = "0.27.0"
opentelemetry-semantic-conventions = "0.27.0"
once_cell = "1.20.2"
opentelemetry-appender-log = "0.27.0"
opentelemetry-http = "0.27.0"
opentelemetry-otlp = "0.27.0"
opentelemetry-proto = "0.27.0"
opentelemetry_sdk = "0.27.1"
tracing-error = "0.2.1"
tracing-opentelemetry = "0.28.0"
hex = "0.4.3"
oneshot = "0.1.8"
rust_decimal = "1.36.0"
rust_decimal_macros = "1.36.0"
axum = "0.7.9"
rand = "0.8.5"
lazy_static = "1.5.0"
alloy = "0.8.2"
fancy-regex = "0.14.0"
html-escape = "0.2.13"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
debug = false
