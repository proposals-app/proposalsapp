[workspace]
members = [
    "apps/detective/proposals/consumer",
    "apps/detective/proposals/producer",
    "apps/detective/votes/consumer",
    "apps/detective/votes/producer",
    "apps/seed",
    "apps/detective/sanity",
    "libs/rust/scanners",
    "libs/rust/seaorm",
    "libs/rust/utils",
    "libs/rust/contracts",
]

resolver = "2"

[workspace.dependencies]
amqprs = "1.5.3"
anyhow = "1.0.81"
async-trait = "0.1.78"
axum = "0.7.4"
chrono = "0.4.35"
dotenv = "0.15.0"
ethers = "2.0.14"
futures = "0.3.30"
itertools = "0.12.1"
num-bigint = "0.4.4"
regex = "1.10.4"
reqwest = { version = "0.11.27", default-features = false }
reqwest-middleware = "0.2.5"
reqwest-retry = "0.4.0"
sea-orm = { version = "0.12.15", default-features = false }
serde = "1.0.197"
serde_json = "1.0.114"
tokio = "1.36.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
