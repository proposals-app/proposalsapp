[workspace]
members = [
    "apps/discourse",
    "apps/mapper",
    "apps/rindexer",
    "libs/rust/db",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
alloy = { version = "1.0.30", features = ["full"] }
alloy-ens = { version = "1.0.30", features = ["contract", "provider"] }
anyhow = "1.0.99"
async-trait = "0.1.89"
axum = "0.8.4"
backtrace = "0.3.75"
bincode = "1.3"
chrono = "0.4.42"
csv = "1.3.1"
dotenv = "0.15.0"
fancy-regex = "0.14.0"
fastembed = "4"
futures = "0.3.31"
gag = "1.0"
html-escape = "0.2.13"
indicatif = "0.17"
lazy_static = "1.5.0"
llm_client = "0.0.7"
llm_models = "0.0.2"
mockito = "1.7"
once_cell = "1.21.3"
oneshot = "0.1.11"
proposalsapp-db = { path = "libs/rust/db" }
proptest = "1.7"
rand = "0.9.2"
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }
regex = "1.11.2"
reqwest = { version = "0.12.23", default-features = false }
reqwest-middleware = "0.4.2"
reqwest-retry = "0.7.0"
rindexer = { git = "https://github.com/joshstevens19/rindexer", branch = "release/0.25.3", package = "rindexer" }
scraper = "0.23.1"
sea-orm = { version = "1.1.16", default-features = false }
serde = "1.0.219"
serde_json = "1.0.143"
serial_test = "3.2.0"
thiserror = "2.0.16"
tiktoken-rs = "0.6.0"
tokio = "1.47.1"
tokio-retry = "0.3.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
utils = { path = "libs/rust/utils" }
uuid = "1.18"

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
debug = true
debug-assertions = true
rpath = false
