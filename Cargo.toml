[workspace]
members = [
    "apps/detective/proposals/consumer",
    "apps/detective/proposals/producer",
    "apps/detective/sanity",
    "apps/detective/votes/consumer",
    "apps/detective/votes/producer",
    "apps/seed",
    "libs/rust/contracts",
    "libs/rust/scanners",
    "libs/rust/seaorm",
    "libs/rust/utils",
]

resolver = "2"

[workspace.dependencies]
actix-web = "4.8"
amqprs = "1.6.2"
anyhow = "1.0.86"
async-trait = "0.1.80"
chrono = "0.4.38"
dotenv = "0.15.0"
ethers = "2.0.14"
futures = "0.3.30"
itertools = "0.12.1"
num-bigint = "0.4.5"
regex = "1.10.5"
reqwest = { version = "0.11.27", default-features = false }
reqwest-middleware = "0.2.5"
reqwest-retry = "0.4.0"
rocket = "0.5"
sea-orm = { version = "0.12.15", default-features = false }
serde = "1.0.203"
serde_json = "1.0.117"
tokio = "1.38.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
