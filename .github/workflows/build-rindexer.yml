name: Build and Push Rindexer

on:
  push:
    branches:
      - "**" # Trigger on all branches
    paths:
      - "apps/rindexer/**"
      - "libs/rust/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/build-rindexer.yml"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even without changes"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/rindexer

jobs:
  build:
    name: Build and Push Docker Image
    # Use only Sibiu runners (dc1 or dc2) with 16 cores/32GB RAM
    # GitHub will pick any available runner matching these labels
    runs-on: [self-hosted, linux, sibiu]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Skip GitHub cache since we have persistent storage on self-hosted runners
      - name: Ensure cargo directories exist
        run: |
          mkdir -p ~/.cargo/registry/index
          mkdir -p ~/.cargo/registry/cache
          mkdir -p ~/.cargo/git/db
          mkdir -p ~/.rustup

      - name: Ensure buildx cache directory exists
        run: |
          sudo mkdir -p /var/cache/buildx/rindexer
          sudo chown -R runner:runner /var/cache/buildx || true

      - name: Cleanup Docker system and old caches
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          
          echo "=== Cleaning Docker system ==="
          # Remove unused images (keeping ones used in last 2h)
          docker image prune -a --force --filter "until=2h" || true
          
          # Clean build cache older than 6h
          docker buildx prune --force --filter "until=6h" || true
          
          # Clean Docker system (containers, networks, etc)
          docker system prune --force --filter "until=2h" || true
          
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            network=host
            image=moby/buildkit:latest
          buildkitd-flags: --debug
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name
            type=ref,event=branch
            # Tag name
            type=ref,event=tag
            # PR number
            type=ref,event=pr
            # SHA short
            type=sha,prefix={{branch}}-
            # Latest only on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Branch with timestamp
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/rindexer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          builder: ${{ steps.buildx.outputs.name }}
          # Use only local cache for self-hosted runners (no registry cache)
          cache-from: type=local,src=/var/cache/buildx/rindexer
          cache-to: type=local,dest=/var/cache/buildx/rindexer,mode=max
          build-args: |
            RUST_VERSION=1.88
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}-${{ github.sha }}

      - name: Post-build cache cleanup
        if: always()
        run: |
          echo "=== Cache size check ==="
          du -sh /var/cache/buildx/rindexer || true
          
          # Limit cache size to 20GB
          CACHE_SIZE=$(du -sb /var/cache/buildx/rindexer 2>/dev/null | cut -f1 || echo 0)
          MAX_SIZE=$((20 * 1024 * 1024 * 1024)) # 20GB in bytes
          
          if [ "$CACHE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "Cache size ($CACHE_SIZE bytes) exceeds limit ($MAX_SIZE bytes), cleaning..."
            docker buildx prune --force --filter "until=1h" || true
          fi
          
          # Also clean up dangling images
          docker image prune -f || true

      - name: Generate deployment webhook payload
        id: webhook
        if: success()
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          IMAGE_TAG="${BRANCH_NAME}-$(echo ${GITHUB_SHA} | cut -c1-7)"
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Update deployment metadata in Consul
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "📦 New image available: ${{ steps.webhook.outputs.image }}"
          echo "🏷️  Tag: ${{ steps.webhook.outputs.tag }}"

          # Create deployment metadata
          DEPLOYMENT_JSON=$(cat <<EOF
          {
            "tag": "${{ steps.webhook.outputs.tag }}",
            "image": "${{ steps.webhook.outputs.image }}",
            "branch": "main",
            "sha": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_message": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .),
            "author": "${{ github.actor }}",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          EOF
          )

          echo "📤 Updating Consul KV with deployment metadata..."

          # Update Consul KV with retry logic
          CONSUL_SERVERS=("consul-nomad-sib-01:8500" "consul-nomad-sib-03:8500" "consul-nomad-fsn-01:8500")
          UPDATED=false

          for server in "${CONSUL_SERVERS[@]}"; do
            echo "Trying Consul server: ${server}"
            
            # Try up to 3 times per server with exponential backoff
            for attempt in 1 2 3; do
              if curl -f -X PUT "http://${server}/v1/kv/rindexer/deployment/main" \
                -H "Content-Type: application/json" \
                --data "$DEPLOYMENT_JSON" \
                --connect-timeout 5 \
                --max-time 10; then
                echo "✓ Successfully updated Consul KV via ${server}"
                UPDATED=true
                break 2
              else
                echo "Attempt ${attempt}/3 failed for ${server}"
                [ $attempt -lt 3 ] && sleep $((attempt * 2))
              fi
            done
          done

          if [ "$UPDATED" = false ]; then
            echo "❌ ERROR: Failed to update Consul KV on all servers!"
            echo "Deployment metadata was not saved. Nomad will not receive the update."
            exit 1
          fi

          echo "✅ Deployment metadata updated successfully"
          echo "ℹ️  Nomad will detect the change via Consul template and restart with the new image"

      - name: Log build information
        if: success() && github.event_name == 'push' && github.ref != 'refs/heads/main'
        run: |
          echo "Built image for branch ${{ steps.webhook.outputs.branch }}: ${{ steps.webhook.outputs.image }}"
          echo "This image is available in ghcr.io but will not be automatically deployed."
          echo "Only pushes to the main branch trigger automatic deployments to Nomad."

  cleanup:
    name: Cleanup old images
    runs-on: [self-hosted, linux, sibiu]
    needs: build
    if: success()
    permissions:
      packages: write
    continue-on-error: true # Don't fail the workflow if cleanup fails

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: "proposalsapp/rindexer"
          package-type: "container"
          min-versions-to-keep: 10
          delete-only-untagged-versions: "false"
          # Keep last 5 versions per branch
          ignore-versions: "^(main|master|develop)-(.*)"
        continue-on-error: true # Continue even if package doesn't exist yet
