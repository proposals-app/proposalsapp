name: "Test Report"
on:
  workflow_run:
    workflows: ["Rust Tests"]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Rust Tests
          path: "*.xml"
          reporter: jest-junit
          fail-on-error: true
          fail-on-empty: true
