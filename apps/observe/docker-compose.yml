services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template
    environment:
      - TOKEN=${NGINX_BEARER_TOKEN}
    command: /bin/bash -c "envsubst '$$TOKEN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - observe-network
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    hostname: otel-collector
    restart: unless-stopped
    volumes:
      - ./otel-collector/otel-collector-config.yml:/etc/otel-collector-config.yml
    command: ["--config=/etc/otel-collector-config.yml"]
    networks:
      - observe-network
    depends_on:
      - loki
      - tempo
      - prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_PASSWORD_HINT=true
      - GF_DATABASE_TYPE=postgres
      - GF_DATABASE_HOST=postgres
      - GF_DATABASE_NAME=grafana
      - GF_DATABASE_USER=grafana
      - GF_DATABASE_PASSWORD=your_secure_db_password
    networks:
      - observe-network
    depends_on:
      - postgres
      - prometheus
      - loki
      - tempo

  postgres:
    image: postgres:13
    container_name: postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: grafana
      POSTGRES_USER: grafana
      POSTGRES_PASSWORD: your_secure_db_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - observe-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - observe-network
    depends_on:
      - postgres

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    hostname: tempo
    restart: unless-stopped
    volumes:
      - ./tempo/tempo-config.yml:/etc/tempo/config.yml
      - tempo-data:/var/tempo
    command: "-config.file=/etc/tempo/config.yml"
    networks:
      - observe-network
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    container_name: loki
    hostname: loki
    restart: unless-stopped
    user: "1000:1000"
    environment:
      - DOCKER_DEFAULT_PLATFORM=linux/amd64
    tmpfs:
      - /tmp/loki
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observe-network
    depends_on:
      - prometheus

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    hostname: promtail
    restart: unless-stopped
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observe-network
    depends_on:
      - loki

volumes:
  grafana-storage:
  postgres-data:
  prometheus-data:
  tempo-data:

networks:
  observe-network:
    name: observe-network
