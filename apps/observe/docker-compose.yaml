services:
  clickhouse:
    image: clickhouse/clickhouse-server:head
    container_name: clickhouse
    ports:
      - "9000:9000"
      - "8143:8143"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./ddl:/docker-entrypoint-initdb.d
      #     - ./clickhouse-data:/var/lib/clickhouse
      - ./clickhouse-logs:/var/log/clickhouse-server
    environment:
      - CLICKHOUSE_DB=otel
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    networks:
      - observe-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 10s
      retries: 5

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.74.0
    container_name: otel-col
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config.yml"]
    volumes:
      - ./otel/otelcol-config.yml:/etc/otelcol-config.yml
    ports:
      - "4317:4317" # OTLP over gRPC receiver
      - "4318:4318" # OTLP over HTTP receiver
      - "8888:8888" # Metrics endpoint
    networks:
      - observe-network
    depends_on:
      clickhouse:
        condition: service_healthy

  mongodb:
    container_name: mongodb
    hostname: mongodb
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb_user
      MONGO_INITDB_ROOT_PASSWORD: mongodb_password
    restart: unless-stopped
    networks:
      - observe-network

  hyperdx:
    container_name: hyperdx
    hostname: hyperdx
    image: docker.hyperdx.io/hyperdx/hyperdx:2-beta
    ports:
      - "8080:8080"
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://mongodb_user:mongodb_password@mongodb:27017
      EXPRESS_SESSION_SECRET: your_random_secret_here
    restart: unless-stopped
    depends_on:
      - mongodb
      - clickhouse
    networks:
      - observe-network

networks:
  observe-network:

volumes:
  clickhouse:
  mongodb-data:
