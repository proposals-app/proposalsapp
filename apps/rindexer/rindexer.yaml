name: rindexer
project_type: rust

storage:
  postgres:
    enabled: true
    disable_create_tables: true

networks:
  - name: ethereum
    chain_id: 1
    rpc: ${ETHEREUM_NODE_URL}
    max_block_range: 10000
    compute_units_per_second: 5000

  - name: arbitrum
    chain_id: 42161
    rpc: ${ARBITRUM_NODE_URL}
    max_block_range: 10000
    compute_units_per_second: 5000

  - name: optimism
    chain_id: 10
    rpc: ${OPTIMISM_NODE_URL}
    max_block_range: 10000
    compute_units_per_second: 5000

  - name: polygon
    chain_id: 137
    rpc: ${POLYGON_NODE_URL}
    max_block_range: 10000
    compute_units_per_second: 5000

  - name: avalanche
    chain_id: 43114
    rpc: ${AVALANCHE_NODE_URL}
    max_block_range: 10000
    compute_units_per_second: 5000

contracts:
  - name: ARBToken
    abi: ./abis/ARBToken.abi.json
    details:
      - network: arbitrum
        address: "0x912CE59144191C1204E64559FE8253a0e49E6548"
        start_block: 70398215
    reorg_safe_distance: true
    include_events:
      - DelegateVotesChanged
      - DelegateChanged
    index_event_in_order:
      - DelegateVotesChanged
      - DelegateChanged

  - name: ArbitrumCoreGovernor
    abi: ./abis/ArbitrumCoreGovernor.abi.json
    details:
      - network: arbitrum
        address: "0xf07DeD9dC292157749B6Fd268E37DF6EA38395B9"
        start_block: 70398215
    reorg_safe_distance: true
    include_events:
      - ProposalCreated
      - VoteCast
      - ProposalExtended
      - ProposalExecuted
    index_event_in_order:
      - ProposalCreated
      - VoteCast
      - ProposalExtended
      - ProposalExecuted
    dependency_events:
      events:
        - ProposalCreated
      then:
        events:
          - ProposalExtended
        then:
          events:
            - VoteCast
          then:
            events:
              - ProposalExecuted

  - name: ArbitrumTreasuryGovernor
    abi: ./abis/ArbitrumTreasuryGovernor.abi.json
    details:
      - network: arbitrum
        address: "0x789fC99093B09aD01C34DC7251D0C89ce743e5a4"
        start_block: 70398215
    reorg_safe_distance: true
    include_events:
      - ProposalCreated
      - VoteCast
      - VoteCastWithParams
      - ProposalExtended
      - ProposalExecuted
    index_event_in_order:
      - ProposalCreated
      - VoteCast
      - ProposalExtended
      - ProposalExecuted
    dependency_events:
      events:
        - ProposalCreated
      then:
        events:
          - ProposalExtended
        then:
          events:
            - VoteCast
          then:
            events:
              - ProposalExecuted

  - name: ArbitrumSCNominations
    abi: ./abis/ArbitrumSCNominations.abi.json
    details:
      - network: arbitrum
        address: "0x8a1cDA8dee421cD06023470608605934c16A05a0"
        start_block: 121763102
    reorg_safe_distance: true
    include_events:
      - ProposalCreated
      - ProposalExecuted
    index_event_in_order:
      - ProposalCreated
      - ProposalExecuted
    dependency_events:
      events:
        - ProposalCreated
      then:
        events:
          - ProposalExecuted
