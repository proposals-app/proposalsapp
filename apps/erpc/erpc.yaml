logLevel: warn

database:
  evmJsonRpcCache:
    connectors:
      - id: redis-cache
        driver: redis
        redis:
          addr: ${ERPC_REDIS_URL}
          password: "${ERPC_REIDS_PASSWORD}"
          db: 0
          connPoolSize: 512
          initTimeout: 10s
          getTimeout: 5s
          setTimeout: 5s
    policies:
      - network: "*"
        method: "*"
        finality: finalized
        connector: redis-cache

projects:
  - id: main
    upstreams:
      - endpoint: alchemy://${ERPC_ALCHEMY_KEY}
