providers = ['rust']
buildImage = 'ghcr.io/railwayapp/nixpacks:latest'

[start]
cmd = './bin/votes_consumer'
runImage = 'ubuntu:jammy'
onlyIncludeFiles = ['./bin/votes_consumer']

[phases.build]
cmds = [
    'mkdir -p bin',
    'cargo build --release --package votes_consumer --target x86_64-unknown-linux-gnu',
    'cp target/x86_64-unknown-linux-gnu/release/votes_consumer bin',
]

[phases.setup]
nixPkgs = [
    'binutils',
    'gcc',
    '(rust-bin.stable.latest.default.override { targets = ["x86_64-unknown-linux-gnu"]; })',
]
