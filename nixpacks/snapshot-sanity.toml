providers = ['rust']
buildImage = 'ghcr.io/railwayapp/nixpacks:latest'

[phases.build]
cmds = ['cargo build --release --package snapshot-sanity']
onlyIncludeFiles = ['Cargo.toml', 'apps/detective', 'libs/rust']

[start]
cmd = 'apt-get update && apt-get install -y patchelf && patchelf --set-interpreter /lib/ld-linux-aarch64.so.1 /app/target/release/snapshot-sanity && ./target/release/snapshot-sanity'
runImage = 'debian:latest'
onlyIncludeFiles = ['./target/release/snapshot-sanity']
