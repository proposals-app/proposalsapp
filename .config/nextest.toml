[store]
dir = "target/nextest"

[profile.default]
retries = { backoff = "exponential", count = 10, delay = "10s", jitter = true, max-delay = "60s" }
slow-timeout = { period = "60s", terminate-after = 4 }
test-threads = 3

[profile.default.junit]
path = "junit.xml"
report-name = "nextest-run"
store-success-output = true
store-failure-output = true
