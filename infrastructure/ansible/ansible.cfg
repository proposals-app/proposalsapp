[defaults]
# Security: Enable host key checking with auto-accept for new hosts
host_key_checking = True
timeout = 30
inventory = inventory.yml
# Use vault password script instead of plaintext file
vault_password_file = .vault_pass
# Retry settings
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

[ssh_connection]
# Accept new host keys automatically to handle container recreation
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts
pipelining = True
# Connection retry settings
retries = 3