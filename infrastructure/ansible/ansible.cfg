[defaults]
# Security: Enable host key checking in production
# Set to False only for initial setup, then change to True
host_key_checking = True
timeout = 30
inventory = inventory.yml
# Use vault password script instead of plaintext file
vault_password_file = .vault_pass

[ssh_connection]
# Security: Use accept-new for initial connections, then remove
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new
pipelining = True